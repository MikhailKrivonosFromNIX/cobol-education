name: COBOL Check Automation

on:
  push:
    branches: [ master ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: temurin
    - name: Install zowe
      run: |
        npm install -g @zowe/cli@zowe-v2-lts
    - name: Verify Zowe CLI installation
      run: zowe --version
